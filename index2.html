<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кофейний Куточок - Результат</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1e3a8a 0%, #0a1d4a 70%, #000 100%); /* Темно-синий фон с затемнением по углам */
      overflow: hidden;
      perspective: 1000px; /* Создаем эффект глубины для 3D */
    }

    .spinning-text {
      font-size: 3rem;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      transform-style: preserve-3d; /* Включаем 3D-преобразования */
      animation: spin3D 6s linear infinite; /* Анимация вращения */
    }

    @keyframes spin3D {
      0% {
        transform: rotateX(0deg) rotateY(0deg);
      }
      50% {
        transform: rotateX(180deg) rotateY(180deg);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="spinning-text">Я все з'їв</div>
</body>
</html>
